description: >-
  The Navy plays a crucial role in defending national security and protecting
  the country's interests at sea. It operates a fleet of ships and submarines,
  as well as aircraft and personnel, to conduct a range of missions, including
  maritime patrol, reconnaissance, and combat operations. The Navy also performs
  humanitarian missions, such as disaster relief and search and rescue efforts.
  In addition to its military capabilities, the Navy plays a key role in
  maintaining and securing international shipping lanes and trade routes.
  Overall, the Navy's mission is to project power and presence around the world,
  ensuring peace and stability at sea.
